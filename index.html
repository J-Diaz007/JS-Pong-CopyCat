<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiff-Whaff</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>    
    <div>
        <header>Whiff-Whaff</header>
    </div>

    <canvas id="pong" style="display: none" width="500px" height="300px"></canvas>
    
    <div id="start" style="display: block">
        <a href="#" onclick="game()">Start Game</a>
    </div>

    <div id="game-over" style="display: none">
        <h1>Game Over!</h1>
    </div>

    <audio id="myAudio" src="sfx/start.mp3" preload="auto">
    </audio>
    <a onClick="togglePlay()">Toggle Music.</a>

    <script src="apps.js"></script>
</body>
</html>
